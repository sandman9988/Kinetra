name: Kinetra CI - Continuous Validation

on:
  push:
    branches: [ main, develop, copilot/** ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11']
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest-xdist pytest-timeout
      
      - name: Run unit tests
        run: |
          pytest tests/ -v --tb=short --maxfail=3 -n auto
        timeout-minutes: 10
      
      - name: Check test coverage
        run: |
          pytest tests/ --cov=kinetra --cov-report=xml --cov-report=term
          # Require minimum 80% coverage
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  code-quality:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install linters
        run: |
          pip install ruff black mypy
      
      - name: Run ruff (lint)
        run: |
          ruff check kinetra/ tests/
        continue-on-error: true
      
      - name: Check formatting (black)
        run: |
          black --check kinetra/ tests/
        continue-on-error: true
      
      - name: Type checking (mypy)
        run: |
          mypy kinetra/ --ignore-missing-imports
        continue-on-error: true

  security:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Run security scan
        uses: github/codeql-action/analyze@v2
        continue-on-error: true
